    <template name="Home_Page">
      <div class="ui text container">
        {{#if Template.subscriptionsReady}}
        <table style="margin-top: 20px" class="ui celled table">
          <thead>
          <tr>
            <th>First</th>
            <th>Last</th>
            <th>Address</th>
            <th>Telephone</th>
            <th>Email</th>
          </tr>
          </thead>

          <tbody>
          {{#each contacts in contactsList}}
          <tr>
            <td>{{contacts.first}}</td>
            <td>{{contacts.last}}</td>
            <td>{{contacts.address}}</td>
            <td>{{contacts.telephone}}</td>
            <td>{{contacts.email}}</td>
            <td><a href="{{pathFor 'Edit_Contacts_Page' _id=contacts._id}}">Edit</a></td>
          </tr>
          {{/each}}
          </tbody>
        </table>
        {{else}}
        {{> Loading}}
        {{/if}}
      </div>
    </template>

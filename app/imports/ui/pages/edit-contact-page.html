<template name="Edit_Contact_Page">
  <div style="margin-top: 20px" class="ui container">
    <form class="ui form">
      <h4 class="ui dividing header">Edit Contact</h4>
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input name="first" placeholder="First Name" type="text">
          </div>
          <div class="field">
            <input name="last" placeholder="Last Name" type="text">
          </div>
        </div>
      </div>

      <div class="field">
        <label>Address</label>
        <input name="address" placeholder="Address" type="text">
      </div>

      <div class="field">
        <label>Telephone/Email</label>
        <div class="two fields">
          <div class="field">
            <input name="telephone" placeholder="XXX-XXX-XXXX" type="text">
          </div>
          <div class="field">
            <input name="email" placeholder="Email" type="text">
          </div>
        </div>
      </div>
      <button class="ui button" type="submit">Update</button>
    </form>
  </div>
</template>
